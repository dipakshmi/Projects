<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>DemoAssignment-1</title>
        <link href="bootstrap-5.3.2-dist/css/bootstrap.min.css" rel="stylesheet" >
        <link href="Styles/assignment.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                        <div class="search-container">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-8">
                                        <input type="text" placeholder="Search" id="searchQuery">
                                    </div>
                                    <div class="col-4">
                                        <button onclick="search()">
                                            <img src="Public/searchicon.png" alt="Search Icon" style="width: 16px; height: 16px;">
                                        </button>
                                    </div>
                                </div>
                            </div>
                            
                            <button type="button" class="btn btn-secondary"  class="addButton" data-toggle="modal" data-target="#form1" onclick="openModal()">
                                Add
                                <img src="Public/plusicon.png" alt="Plus Icon" style="width: 16px; height: 16px;">
                            </button>
                            

                            <div class="modal " id="form1" tabindex="-1" role="dialog" aria-labelledby="formModal" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="formModal">FORM</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="close" onclick="closeModal()">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <form class="my-form" autocomplete="off" >
                                                <div class="form-group">
                                                    <div class="row">
                                                        <div class="col-2">
                                                              <label for="name">Name</label>
                                                        </div>
                                                        <div class="col-10">
                                                              <input type="text" id="name" name="name" autocomplete="off">
                                                        </div>
                                                      </div>
                                                  </div>
                                                  <br>
                                                  <div class="form-group">
                                                        <div class="row">
                                                        <div class="col-2">
                                                                <label for="gender" id="gender">Gender</label>
                                                        </div>
                                                            <div class="col-10">
                                                                <div class="row">
                                                                    <div class="col-4">
                                                                        <input type="radio" id="male" name="gender" value="male" >
                                                                        <label for="male">Male</label>
                                                                    </div>
                                                                    <div class="col-4">
                                                                        <input type="radio" id="female" name="gender" value="female"  >
                                                                        <label for="female">Female</label>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <br>
                                                    <div class="form-group">
                                                          <div class="row">
                                                              <div class="col-2">
                                                                  <label for="contact" >Contact</label>
                                                              </div>
                                                              <div class="col-10">
                                                                  <input type="text" id="contact" name="contact" id="contact" autocomplete="off">
                                                              </div>
                                                          </div>
                                                    </div>
                                                    <br>
                                                  <div class="form-group">
                                                        <div class="row">
                                                            <div class="col-2">
                                                                <label for="address" >Address</label>
                                                            </div>
                                                            <div class="col-10">
                                                                <textarea rows="4" cols="20" name="address" id="address">
                                                                </textarea>
                                                                    
                                                            </div>
                                                        </div>
                                                  </div>                                        
                                            </form>   
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-primary js-add-button fn-add"  onclick="addDataIntoTable()">ADD</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    <!-- </div> -->
                    <div class="row"> 
                        <div class="col-12">
                            <table id="myTable" >
                                <thead>
                                    <tr>
                                        <th scope="col" >Name</th>
                                        <th scope="col">Gender</th>
                                        <th scope="col">Contact</th>
                                        <th scope="col">Address</th>
                                        <th scope="col">Action</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                                
                                      
                              </table>
                  
                              
                        </div>
                    </div>
                </div>
                <div class="col-2"></div>
            </div>
            <nav aria-label="Page navigation example " class="pageNavigation">
                <ul class="pagination justify-content-end customPagination fn-ul">
                    <li class="page-item " >
                        <a class="page-link  " id="prevButton" href="#" tabindex="-1"><<</a> 
                    </li>
                    {{pages}}
                    <li class="page-item " >
                        <a class="page-link " id="nextButton" href="#">>></a>
                      </li>
            
                </ul>
            </nav>
            
    </div>

    <!-- <template id="pagination-template">
        <li class="page-item " >
            <a class="page-link  " id="prevButton" href="#" tabindex="-1"><<</a> 
        </li>
        {{pages}}
        <li class="page-item " >
            <a class="page-link " id="nextButton" href="#">>></a>
          </li>

    </template> -->
    <template id="li-template">
       <li class="page-item"> <a class="page-link pagination-button  fn-page-button"  href="#" data-start="{{start}}" data-end="{{end}}"  >{{num}}</a>
        </li>
    </template>

        
        <template id="table-template">
            <tr data-id="{{userId}}">
                <td>
                    {{name}}
                </td>
                <td>
                    {{gender}}
                </td>
                <td>
                    {{contact}}
                </td>
                 <td>
                    {{address}}
                 </td>
                <td>
                    <button type="button"   class="editButton" data-toggle="modal" data-target="#form1" onclick="editRow(this)">
                        <img src="Public/editicon.png" alt="Edit Icon" style="width: 16px; height: 16px;">
                    </button>
                    
                    <div class="modal " id="form1" tabindex="-1" role="dialog" aria-labelledby="formModal" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="formModal">FORM</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="close" onclick="closeModal()">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form class="my-form" form-id="{{dataId}} autocomplete="off" >
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-2">
                                                      <label for="name">Name</label>
                                                </div>
                                                <div class="col-10">
                                                      <input type="text" id="name" name="name" autocomplete="off">
                                                </div>
                                              </div>
                                          </div>
                                          <br>
                                          <div class="form-group">
                                                <div class="row">
                                                <div class="col-2">
                                                        <label for="gender" id="gender">Gender</label>
                                                </div>
                                                    <div class="col-10">
                                                        <div class="row">
                                                            <div class="col-4">
                                                                <input type="radio" id="male" name="gender" value="male" >
                                                                <label for="male">Male</label>
                                                            </div>
                                                            <div class="col-4">
                                                                <input type="radio" id="female" name="gender" value="female"  >
                                                                <label for="female">Female</label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <br>
                                            <div class="form-group">
                                                  <div class="row">
                                                      <div class="col-2">
                                                          <label for="contact" >Contact</label>
                                                      </div>
                                                      <div class="col-10">
                                                          <input type="text" id="contact" name="contact" id="contact" autocomplete="off">
                                                      </div>
                                                  </div>
                                            </div>
                                            <br>
                                          <div class="form-group">
                                                <div class="row">
                                                    <div class="col-2">
                                                        <label for="address" >Address</label>
                                                    </div>
                                                    <div class="col-10">
                                                        <textarea rows="4" cols="20" name="address" id="address">
                                                        </textarea>
                                                            
                                                    </div>
                                                </div>
                                          </div>                                        
                                    </form>   
                                </div>
                                <div class="modal-footer >
                                    <button type="button" class="btn btn-primary js-add-button fn-update" >UPDATE</button>
                                </div>
                            </div>
                        </div>
                     </div> 

                    <button onclick="deleteDataFromTable(this)">
                        <img src="Public/deleteicon.png" alt="Delete Icon" style="width: 16px; height: 16px;">
                    </button>
                </td>
            </tr>
        </template>

        <template id="table-template-update">
            <td>
              {{name}}
            </td>
            <td>
                {{gender}}
            </td> 
             <td>
                {{contact}}
             </td>
            <td>
                {{address}}
            </td>
            <td>
                <button type="button"   class="editButton" data-toggle="modal" data-target="#form1" onclick="openModal(),editRow(this)">
                    <img src="Public/editicon.png" alt="Edit Icon" style="width: 16px; height: 16px;">
                </button>
                
                
                <button onclick="deleteDataFromTable(this)">
                    <img src="Public/deleteicon.png
                    " alt="Delete Icon" style="width: 16px; height: 16px;">
                </button>
            </td>
        </template>
      
            <script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
            <script src="Scripts/assignment.js"></script>   
    </body>
</html>
